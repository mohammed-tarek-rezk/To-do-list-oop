<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Mohamed Tarek Rezk" />
    <meta
      name="description"
      content="It is to do list done by js oop and local storage"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.ico" />
    <title>To Do List OOP</title>
    <!-- link fontawsome -->
    <script
      src="https://kit.fontawesome.com/ceb4f6e340.js"
      crossorigin="anonymous"
    ></script>
    <!-- link css files -->
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="">
    <div id="alert"></div>
    <!-- form section -->
    <form
      class="container m-auto w-full my-4 bg-gray-100 rounded-3xl max-w-[700px] p-8 flex flex-col gap-5 shadow-sm text-blue-900"
    >
      <div class="">
        <label class=""><i class="fa-solid fa-list-check mr-2"></i>Task</label>
        <input type="text" id="task" class="" />
      </div>
      <div>
        <label><i class="fa-solid fa-clock mr-2"></i>Deadline</label>
        <input type="datetime-local" id="date" />
      </div>
      <div>
        <input
          type="submit"
          value="Add Task"
          class="bg-white hover:bg-blue-900 transition-all hover:text-white"
        />
      </div>
    </form>
    <table
      class="container m-auto bg-gray-50 rounded-xl p-4 text-center text-blue-900 divide-x-2 divide-blue-900"
    >
      <thead>
        <tr>
          <th class="">id</th>
          <th class="">Task</th>
          <th>DeadLine</th>
          <th>still</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script src="./js/main.js"></script>
  </body>
</html>
